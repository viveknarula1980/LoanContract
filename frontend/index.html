<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connect to MetaMask</title>
</head>
<body>

  <h1>Connect to MetaMask</h1>
  <button id="connectButton">Connect to MetaMask</button>

  <script src="https://cdn.jsdelivr.net/npm/web3@1.8.1/dist/web3.min.js"></script>

  <script>
    // Get the button element
    const connectButton = document.getElementById('connectButton');

    // Check if MetaMask is installed
    if (typeof window.ethereum !== 'undefined') {
      console.log('MetaMask is installed!');
    } else {
      alert('Please install MetaMask!');
    }

    // Function to request connection to MetaMask
    async function connectMetaMask() {
      try {
        // Request account access via MetaMask
        const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
        console.log('Connected:', accounts[0]); // Log the connected account
        alert('Connected to MetaMask!');
      } catch (error) {
        console.error('User denied account access or there was an error:', error);
        alert('Failed to connect to MetaMask!');
      }
    }

    // Add click event listener to the connect button
    connectButton.addEventListener('click', connectMetaMask);
  </script>

</body>
</html>
